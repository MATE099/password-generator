<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!-- <script src="./app.js" deferS></script> -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>password-generator-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h3>Password Generator</h3>

      <div class="input-field">
        <input type="text" class="input-pass" />
        <svg
          class="copy"
          width="21"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="#A4FFAF"
          />
        </svg>
      </div>

      <div class="main">
        <div class="character-length">
          <h3>Character Length</h3>
          <h4 class="length-value">0</h4>
        </div>

        <input
          class="character-liner"
          type="range"
          min="0"
          max="20"
          value="0"
        />

        <div class="check-password">
          <div class="check-box">
            <input class="check" id="check-uppercase" type="checkbox" />
            <input class="check" , id="check-lowercase" type="checkbox" />
            <input class="check" , id="check-number" type="checkbox" />
            <input class="check" , id="check-symbol" type="checkbox" />
          </div>
          <div class="password-description">
            <p>Include Uppercase Letters</p>
            <p>Include Lowercase Letters</p>
            <p>Include Numbers</p>
            <p>Include Symbols</p>
          </div>
        </div>

        <div class="pass-result">
          <p class="strenght">STRENGTH</p>
          <div class="strenght-value">
            <p class="strenght-result"></p>
            <div class="result-boxes">
              <div class="box-toWeak"></div>
              <div class="box-weak"></div>
              <div class="box-medium"></div>
              <div class="box-strong"></div>
            </div>
          </div>
        </div>

        <div class="generate">
          <p>GENERATE</p>
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
